<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mode</title>
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">
    <link href="assets/css/tree-view.css" rel="stylesheet">
    <link href="assets/css/vis.min.css" rel="stylesheet">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="assets/vendors/jquery.nicescroll.min.js"></script>
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <div class="shell-content-mb">
      <div class="home-screen">
        <div class="home-fast-bar">
          <ul>
            <li>
              <div class="ico-box">
                <i class="fa fa-cog"></i>
              </div>
              <span>用户管理</span>
            </li>
            <li>
              <div class="ico-box">
                <i class="fa fa-user"></i>
              </div>
            </li>
            <li>
              <div class="ico-box">
                <i class="fa fa-calendar-check-o"></i>
              </div>
              <span>操作日志</span>
            </li>
          </ul>
        </div>
        <div class="home-main-box">
          <div class="left-box">
            <div class="top-box">
              <div class="distribute-map">
                <div class="tab-box">
                  <div class="item sel">
                    <i></i>
                    <span>电源分布</span>
                  </div>
                </div>
                <div class="main-box">
                  <div class="content-box">
                    <div id='J_LeftTree'></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="bot-box">
              <div class="statistics-box">
                <div class="tab-box">
                  <div class="item sel">
                    <i></i>
                    <span>告警统计图</span>
                  </div>
                  <div class="item">
                    <i></i>
                    <span>告警统计表</span>
                  </div>
                </div>
                <div class="main-box">
                  <div class="content-box" id='J_AlertChart'>
                  </div>
                  <div class="content-box" style="display:none;">
                    <div class="table-box">
                      <div class="table-content">
                        <table>
                          <tr>
                            <th>告警级别</th>
                            <th>报警总数</th>
                          </tr>
                          <tr>
                            <td>合计</td>
                            <td>1</td>
                          </tr>
                          <tr>
                            <td>低门限</td>
                            <td>1</td>
                          </tr>
                          <tr>
                            <td>高门限</td>
                            <td>1</td>
                          </tr>
                          <tr>
                            <td>超低门限</td>
                            <td>1</td>
                          </tr>
                          <tr>
                            <td>超高门限</td>
                            <td>1</td>
                          </tr>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right-box">
            <div class="top-box">
              <div class="topology-box">
                <div class="content-box" id='J_Topology'></div>
              </div>
            </div>
            <div id='J_AlertList'></div>
          </div>
        </div>
        <div class="home-footer">
          <div class="state-bar">
            <span class="first">连接状态：已连接上</span>
            <span>当前用户:admin&nbsp;&nbsp;服务IP：120.0.0.1&nbsp;&nbsp;软件版本：2.1000.002.11</span>
            <span class="last">2016-05-29&nbsp;&nbsp;14:53</span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
    require('babel-register')
    require('../render/main.js')
    </script>
  </body>
</html>
